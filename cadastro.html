<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SCIVACE</title>
</head>

<body>
    <!--TOPO/CABEÇALHO-->

        <H1 class="logo_nome">scivace</H1>
        <figure>
            <img class="logo" src="/img/logo_scivace.PNG" alt="Logomarca SCIVACE">

    </header>

    <!--MAIN-->
    <main>
        <div class="centro">
            <fieldset>
                <!--FORMULÁRIO-->
                <form action="">
                    <!--NOME-->
                    <label for="nome">Nome completo
                    </label><br>
                    <input type="text" id="nome" name="nome" value=""><br>
                    <!--CPF-->
                    <label for="cpf">CPF</label><br>
                    <input type="text" id="cpf" name="cpf" value=""><br>
                    <!--MATRICULA-->
                    <label for="matricula">Matricula</label><br>
                    <input type="text" id="matricula" name="matricula" value=""><br>
                    <!--SENHA-->
                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" name="senha"><br>
                    <!--CONFIRMAR SENHA-->
                    <label for="confirmar_senha">Confirmar senha</label><br>
                    <input type="password" id="confirmar_senha" name="confirmar_senha"><br>
                    <!--ENVIAR-->

                </form>
                <a href="index.html"><button>Salvar</button> <br></a>

            </fieldset>
        </div>
        <!--BOTÃO VOLTAR-->
        <div class="inferior_direito">
            <a href="index.html"><button class="voltar">Voltar</button></a>
        </div>
    </main>

    <!--RODAPÉ-->

        <hr>
        <p class="contato">Contato: (27) 997406498</p>

        </p>
