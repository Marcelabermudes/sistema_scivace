<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/visita.css">
    <title>Registro de visita</title>
</head>

<body>

    <!--TOPO/CABEÇALHO-->
    <header>
        <!--LOGO DO MENU-->
        <figure>
            <img class="logo" src="/img/logo_scivace.PNG" alt="Logomarca SCIVACE">
        </figure>
        <!--MENU DE NAVEGAÇÃO-->
        <nav>
            <ul>
                <li><a href="home.html">Home</a> &nbsp; &nbsp;</li>
                <li><a href="visita.html">Registrar visita</a> &nbsp; &nbsp;</li>
                <li><a href="relatorio.html">relatório</a> &nbsp; &nbsp;</li>
                <li><a href="sobre.html">Sobre</a> &nbsp; &nbsp;</li>
                <li><a href="index.html">Sair</a> &nbsp; &nbsp;</li>
            </ul>
        </nav>
    </header>

    <!--MAIN-->
    <main>

        <!--TITULO DA PÁGINA-->
        <h1>Registro de <span>visita</span></h1>

        <!--FORMULÁRIO-->
        <form action="">
            <div class="conteudo">
                <div class="colunas coluna_1">
                    <!--BAIRRO-->
                    <div class="secao">
                        <label class="titulo" for="bairro">Bairro</label>
                        <select class="drop_largura" name="bairro" id="bairro">
                            <option value="lagoa">Lagoa</option>
                            <option value="bairro_das_laranjeiras">Bairro das Laranjeiras</option>
                            <option value="portal_de_jacaraipe">Portal de Jacaraípe</option>
                            <option value="enseada_de_jacaraipe">Enseada de Jacaraípe</option>
                        </select>
                    </div>
                    <!--NUMERO-->
                    <div class="secao numeros">
                        <div class="numero titulo">
                            <label for="quarteirao">Quarteirão</label><br>
                            <input type="number" id="quarteirao" name="quarteirao" min="1" max="1000">
                        </div>
                        <div class="numero titulo">
                            <label for="numero">N° Imóvel</label><br>
                            <input type="number" id="numero" name="numero" min="1" max="1000">
                        </div>
                        <div class="numero titulo">
                            <label for="complemento">Compl.</label><br>
                            <input type="number" id="complemento" name="complemento" min="1" max="1000">
                        </div>

                    </div>
                    <!--RUA-->
                    <div class="secao texto_pequeno">
                        <label class="titulo" for="rua">Rua</label>
                        <input class="rua" type="text" id="rua" name="rua" value=""><br>
                    </div>

                    <!--TIPO DE IMÓVEL 2-->
                    <!--TIPO DE IMÓVEL 2-->
                    <div class="secao">
                        <p class="titulo">Tipo de imóvel</p>
                        <div class="colunas_radio">
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="residencia" name="tipo_de_imovel_2" value="residencia">
                                <label for="residencia">Residência</label>
                            </div>
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="outros" name="tipo_de_imovel_2" value="outros"> <label
                                    for="outros">Outros</label>
                            </div>
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="comercio" name="tipo_de_imovel_2" value="comercio"> <label
                                    for="comercio">Comercio</label>
                            </div>
                            <div class="espacamento_coluna_radio">

                                <input type="radio" id="pe" name="tipo_de_imovel_2" value="pe"> <label
                                    for="pe">PE</label>
                            </div>
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="terreno_baldio" name="tipo_de_imovel_2" value="terreno_baldio">
                                <label for="terreno_baldio">TB</label>
                            </div>

                        </div>
                    </div>

                    <!--TIPO DE VISITA 2-->
                    <div class="secao">
                        <p class="titulo">Tipo de visita</p>
                        <div class="colunas_radio">
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="residencia" name="tipo_de_imovel_2" value="residencia">
                                <label for="residencia">Recusada</label>
                            </div>
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="outros" name="tipo_de_imovel_2" value="outros"> <label
                                    for="outros">Fechada</label>
                            </div>
                            <div class="espacamento_coluna_radio">
                                <input type="radio" id="comercio" name="tipo_de_imovel_2" value="comercio"> <label
                                    for="comercio">Recuperada</label>
                            </div>
                        </div>
                    </div>
                    <!--NOME DO MORADOR-->
                    <div class="secao texto_pequeno">
                        <label class="titulo" for="nome_do_morador">Nome do morador
                        </label>
                        <input class="morador" type="text" id="nome_do_morador" name="nome_do_morador" value=""><br>
                    </div>
                    <!--OBSERVAÇÃO-->
                    <div class="secao texto_grande altura_secao">
                        <label class=" titulo" for="observacao">Observação</label>
                        <textarea class="observacao" id="observacao" name="observacao" rows="5" cols="50"></textarea>
                    </div>

                </div>
                <div class="colunas coluna_2">

                    <!--IMÓVEL INSPECIONADO 2-->
                    <div class="secao ">
                        <p class="titulo">Imóvel inspecionado</p>
                        <div class="espacamento_radio">
                            <input type="radio" id="sim" name="imovel_inpecionado_2" value="sim">
                            <label for="sim">Sim</label>
                            <input type="radio" id="nao" name="imovel_inpecionado_2" value="nao"> <label
                                for="nao">Não</label>
                        </div>
                    </div>

                    <!--IMÓVEL TRATADO 2-->
                    <div class="secao">
                        <p class="titulo">Imóvel tratado</p>
                        <div class="espacamento_radio">
                            <input type="radio" id="sim" name="imovel_tratado_2" value="sim">
                            <label for="sim">Sim</label>
                            <input type="radio" id="nao" name="imovel_tratado_2" value="nao"> <label
                                for="nao">Não</label>
                        </div>
                    </div>

                    <!--DEPOSITOS 2-->
                    <div class="secao">
                        <label class="titulo" for="quant_deposito_eliminado">Qtd. de depósitos
                            eliminados</label>
                        <input type="number" id="quant_deposito_eliminado" name="quant_deposito_eliminado" min="1"
                            max="1000">
                    </div>

                    <!--TOTAL FOCOS-->
                    <div class="secao">
                        <label class="titulo" for="focos_encontrados">Qtd. de focos encontrados</label>
                        <input type="number" id="focos_encontrados" name="focos_encontrados" min="1" max="1000">
                    </div>

                    <!--LIPO DE LARVICIDA 2-->
                    <div class="secao">
                        <label class="titulo" for="tipo_larvicida">Tipo de larvicida</label>
                        <select class="drop_l3" name="tipo_larvicida" id="tipo_larvicida">
                            <option value="l3">L3</option>
                        </select>

                    </div>

                    <!--QUANTIDADE DE GRAMAS 2-->
                    <div class="secao">
                        <label class="titulo" for="quantidade_gramas">Qtt. de gramas</label>
                        <input type="number" id="quantidade_gramas" name="quantidade_gramas" min="1" max="1000">
                    </div>

                    <div class="secao altura_secao">
                        <p class="titulo">Qtd. de depósito inspecionado</p>
                        <div class="tipo_deposito">
                            <div class="codigo">
                                <label for="tipo_deposito">A1</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>

                            <div class="codigo">
                                <label for="tipo_deposito">A2</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>

                            <div class="codigo">
                                <label for="tipo_deposito">B</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>

                            <div class="codigo">
                                <label for="tipo_deposito">C</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>
                            <div class="codigo">
                                <label for="tipo_deposito">D1</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>

                            <div class="codigo">
                                <label for="tipo_deposito">D2</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>

                            <div class="codigo">
                                <label for="tipo_deposito">E</label><br>
                                <input class="A1" type="number" id="tipo_deposito" name="tipo_deposito" min="1"
                                    max="1000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--BOTÃO VOLTAR-->
        <div class="botoes">
            <a href="relatorio.html"><button class="enviar">Enviar</button></a>
            <a href=""><button class="voltar">Voltar</button></a>

        </div>
    </main>

    <!--RODAPÉ-->
    <footer>
        <hr>
        <p class="autora">Contato: (27) 997406498 | Todos os direitos reservados a autora Marcela Bermudes
        </p>
    </footer>
</body>

</html>
